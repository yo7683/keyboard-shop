<template>
    <br/><h3>회원가입</h3><br/><br/>
    <div class="page-box">
        <div class="register-box">
            <div class="margin-div">
                <div class="tag-space">
                    <span>이메일&nbsp;&nbsp;:</span>
                </div>
                <input class="email-input" type="text" value="" placeholder="이메일" onkeyup={setUserEmail}/>
            </div>
            <div style="height: 30px;">
                <p style="margin-left: 150px;">{validEmailMessage}</p>
            </div>
            <!-- <div class="margin-div">
                <div class="tag-space">
                    <span>비밀번호&nbsp;&nbsp;:</span>
                </div>
                <input class="pwd-input" type="password" value="" placeholder="비밀번호" onkeyup={setUserPwd}/>
            </div>
            <div style="height: 30px;">
                <p style="margin-left: 150px;">{validPwdMessage}</p>
            </div>
            <div class="margin-div">
                <div class="tag-space">
                    <span>비밀번호 확인&nbsp;&nbsp;:</span>
                </div>
                <input class="pwd-valid-input" type="password" value="" placeholder="비밀번호 재확인" disabled onkeyup={validatePwd}/>
            </div>
            <div style="height: 30px;">
                <p style="margin-left: 150px;">{doubleCheckPwdMessage}</p>
            </div>-->
            <div class="margin-div">
                <div class="tag-space">
                    <span>닉네임&nbsp;&nbsp;:</span>
                </div>
                <input class="nickName-input" type="text" value="" placeholder="" onchange={setUserNickName}/>
                <button class="nickname-validate-btn" type="button" onclick={validUserNickName}>중복검사</button>                
            </div>
            <div style="height: 30px;">
                <p style="margin-left: 150px;">{validNickNameMessage}</p>
            </div>
            <div class="margin-div">
                <div class="tag-space">
                    <span>이름&nbsp;&nbsp;:</span>
                </div>
                <input class="name-input" type="text" value="" placeholder="" onchange={setUserName}/>
            </div>
            <div style="height: 30px;">
                <p style="margin-left: 150px;">{validUserNameMessage}</p>
            </div>
            <div class="margin-div">
                <div class="tag-space">
                    <span>생년월일&nbsp;&nbsp;:</span>
                </div>
                <input class="birth-input" type="date" value="" placeholder="" onchange={setUserBirth}/>
            </div><br/>
            <div class="margin-div">
                <div class="tag-space">
                    <span>휴대폰 번호&nbsp;&nbsp;:</span>
                </div>
                <input class="phone-input" type="tel" value="" placeholder="예)01012345678" maxlength="11" onchange={setUserPhone}/>
                <button class="phone-validate-btn" type="button" onclick={validatePhoneNum}>인증번호 받기</button>
            </div><br/>
            <div class="margin-div">
                <div class="tag-space"></div>
                <input class="phone-validate-input" type="text" value="" placeholder="" />
                <button class="phone-validate-btn confirm" type="button" onclick={confirmValidatePhone}>인증확인</button>                
            </div>
            <div style="height: 30px;">
                <p style="margin-left: 150px;">{confirmMessage}</p>
            </div>
            <br/><br/><br/>
            <h2>회원가입 약관 확인</h2>
            <div class="terms-confirm">나는 능히 해낼 수 있다.<br> 나는 능이버섯이다. <br>아무것도 할 수 없다.</div>
            <div class="terms-confirm-checkbox">
                <lightning-input id="yes-agree" class="terms-checkbox" type="checkbox" label="동의" onclick={termsCheckHandle}></lightning-input>
                <lightning-input id="no-disagree" class="terms-checkbox" type="checkbox" label="비동의" onclick={termsCheckHandle}></lightning-input>
            </div>
            <div class="submit-box">
                <div class="cancle-btn" onclick={cancleLink}>취소</div>
                <div class="signUp-btn" onclick={submit}>가입</div>
            </div>
        </div>
    </div>
    <c-ig_custom-toast></c-ig_custom-toast>
</template>
